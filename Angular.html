<!DOCTYPE html>
<html ng-app="githubView" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>

    <script src="js/script.js"></script>
</head>
<body ng-controller="MainController">
   <h1>{{error}}</h1>

   
    <form name="searchUser" ng-click="search(username)">
        <input type="search"  placeholder="Username to find" ng-model="username" required />
        <input type="button" value="Search" />

    </form>
    <br />
   <div ng-show="user">
       <div>Name: {{user.name}}</div>
       <div>Location: {{user.location}}</div>
       <div><img ng-src="{{user.avatar_url}}" title="{{user.name}}"/></div>
       Order:
       <select ng-model="repoSortOrder">
           <option vlaue="+name">Name</option>
           <option value="-stargazers_count">Stars</option>
           <option value="+language">Language</option>
       </select>
   </div>

    <div ng-show="user">
        

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Stars</th>
                    <th>Language</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
                    <td>{{repo.name}}</td>
                    <td>{{repo.stargazers_count}}</td>
                    <td>{{repo.language}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
